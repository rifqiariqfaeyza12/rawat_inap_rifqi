<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_Rifqi.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Database Rawat Inap</title>
</head>
<body>
    

        <div>
            <center>
                <center><h2>Daftar Data Pasien</h2></center>
                <form action="/pasien" method="post">
                    <table class="hasilRifqi">
                        <tr>
                            <th>ID Pasien</th>
                            <th>Nama Pasien</th>
                            <th>Alamat</th>
                            <th>Kontak</th>
                            
                        </tr>
                        {% if pasien %}
                            {% for d in pasien %}
                            <tr style="width: 15px;">
                                <td>{{d.id_pasien}}</td>
                                <td>{{d.nama}}</td>
                                <td>{{d.alamat}}</td>
                                <td>{{d.kontak}}</td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr><td colspan="4" style="text-align:center">Data tidak ditemukan</td></tr>
                        {% endif %}
                        </table>

                        <table>
                            <div class="linkRifqi">
                                <a href="/cetak"><i class="fa-solid fa-print"></i></i> Cetak Data</a>
                                <a href="/"><i class="fa-solid fa-arrow-left"></i></i> Kembali ke transaksi</a>
                            </div>
                    </table></center>
            </form>
    
    
</body>
</html>
